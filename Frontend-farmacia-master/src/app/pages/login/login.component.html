<body class="text-center">
  <form class="form-signin">
    <!--
      <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    -->
    <h1 class="h3 mb-3 font-weight-normal"> Seja Bem-Vindo!!</h1>
    <label for="email" class="sr-only"> E-mail address</label>
    <input [(ngModel)]="login.email" type="text" class="form-control" id="email" placeholder="E-mail" name="email" required>
    <label for="password" class="sr-only"> Senha</label>
    <input [(ngModel)]="login.password" type="password" class="form-control" id="password" placeholder="Senha" name="password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Lembrar-me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="fazerLogin()"> Entrar</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
    
  </form>
</body>
